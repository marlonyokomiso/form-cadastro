<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadrasto</title>

    <link href="./Styles/main.css" rel="stylesheet">
    <link rel="stylesheet" media="(max-width: 800px)" href="./Styles/main.css" />
</head>

<body>
    <div class="cadrasto">
        <form class="cadrastoForm">
            <div class="textosCadrasto">
                <h1 class="tituloCadrasto">Cadrasto</h1>
                <div class="iconsLogin">
                    <a href="#" style="text-decoration: none; "><img class="google" src="./Assets/google-icon.svg" alt="Google"/></a>
                    <a href="#" style="text-decoration: none; "><img class="fecebook" src="./Assets/facebook-icon.svg" alt="Facebook"/></a>
                    <a href="#" style="text-decoration: none; "><img class="linkedin" src="./Assets/linkedin-icon.svg" alt="Linkedin"/></a>
                </div>
            </div>
            <div class="inputLogin">
                <h3 class="tituloNome">Nome</h3>
                <input class="nome" style="width: 300px;" type="text">
                <h3 class="tituloEmail">Email</h3>
                <input class="email" style="width: 300px;" type="email">
                <h3 class="tituloSenha">Senha</h3>
                <input class="senha" style="width: 300px;" type="password">
            </div>
            <div class="butonEntrar">
                <a class="entrar" href="#" style="cursor: pointer;">Cadastro</a>
            </div>
        </form>
        <div class="imageUnlock">
            <img class="verifyImage" src="./Assets/unlock.svg" alt="Verify"/>
        </div>
    </div>
</body>

</html>
